<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>質問一覧</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        .question {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .question h2 {
            color: #4267b2;
        }

        .question a {
            color: #4267b2;
            text-decoration: none;
        }

        footer {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }

        /* ボタンの微調整 */
        input.button {
            border: 1px solid;
            width: 100px;
            height: 35px;
            font-size: 15px;
            align-self: center;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
        }

        p.tag {
            border: 1px solid;
            display: inline-block;
            border-radius: 20px;
            background-color: #ccc;
        }
    </style>
    <script>
        // セレクトボックスの変更時に質問をフィルタリングする関数を呼び出す
        document.getElementById("tagFilter").addEventListener("change", filterQuestions);

        // 質問をフィルタリングする関数
        function filterQuestions() {
            var selectedTag = document.getElementById("tagFilter").value;
            var questions = document.querySelectorAll('.question');

            // 全ての質問を表示
            questions.forEach(function (question) {
                question.style.display = 'block';
            });

            // タグに基づいて質問をフィルタリング
            if (selectedTag !== "all") {
                questions.forEach(function (question) {
                    var tag = question.querySelector('.tag').textContent;
                    if (tag !== '#' + selectedTag) {
                        question.style.display = 'none';
                    }
                });
            }
        }
    </script>
</head>

<body>
