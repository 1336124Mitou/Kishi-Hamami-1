<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Placeholder Text</title>
<style>
    .transparent-textbox {
        border: 1px solid #ccc;
        padding: 10px;
        width: 300px;
        height: 100px;
        color: rgba(0, 0, 0, 0.3); /* Initial text color */
    }
</style>
</head>
<body>

<textarea class="transparent-textbox" placeholder="Write the text here" oninput="changeTextColor(this)"></textarea>

<script>
    function changeTextColor(textbox) {
        if (textbox.value.trim() !== "") {
            textbox.style.color = "rgba(0, 0, 0, 1)"; // Darker text color
        } else {
            textbox.style.color = "rgba(0, 0, 0, 0.3)"; // Initial text color
        }
    }
</script>

</body>
</html>
